<body>

<a class="navbar-brand ms-2" href="#">BMI</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<ul class="navbar-nav ms-5">

<form action="/bmicalculator" method="post" id="bmiForm">
<div class="container mt-5">

<div class="row mb-3 d-flex">
<label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
<div class="col-sm-8">
<input type="text" class="form-control" name="Weight" id="inputWeight">
</div>
<div class="col-sm-2">
<select class="form-select" name="WeightUnit">
  <option  value="kg">kg</option>
  <option value="lbs">lbs</option>
</select>
</div>
</div>

<div class="row mb-3 d-flex">
<label for="inputHeight" class="col-sm-2 col-form-label">Height</label>
<div class="col-sm-8">
<input type="text" class="form-control" name="Height" id="inputHeight">
</div>
<div class="col-sm-2">
<select class="form-select" name="HeightUnit">
  <option value="cm">cm</option>
  <option value="ft">ft</option>
</select>
</div>
</div>

<div class="row mb-3">
<label for="inputAge" class="col-sm-2 col-form-label">Age</label>
<div class="col-sm-10">
<input type="text" class="form-control" name="Age">
</div>
</div>

<div class="row mb-3">
<div class="col-sm-2">Gender</div>
<div class="col-sm-10">
<div class="form-check">
<input type="radio" id="maleRadio" name="gender" value="male" class="form-check-input">
<label for="maleRadio" class="form-check-label">Male</label>
</div>
<div class="form-check">
<input type="radio" id="femaleRadio" name="gender" value="female" class="form-check-input">
<label for="femaleRadio" class="form-check-label">Female</label>
</div>
</div>
</div>

<button type="submit" >Calculate</button>

</div>
</form>
